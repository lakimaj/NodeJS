<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>

    
</head>
<body>

    <div class="container">
       <br/>
            <input id="isbn" placeholder="ISBN" class="form-control"/> 
       <br/>
            <input id="name" placeholder="Name" class="form-control"/>
       <br/>
            <input id="author" placeholder="Author" class="form-control"/>
       <br/>
            <button id="submit" placeholder="ISDN" onclick="createNewBook()" class="btn btn-success"> Submit </button>
        <br/>
            <button id="submit"  onclick="deleteBook()" class="btn btn-danger"> DELETE </button>
    </div>

    <script>
        function deleteBook () {

        fetch(
            
        `http://localhost:3001/books/remove/${document.getElementById('isbn').value}`, 

        {
            method: 'delete', 
        })
        .then(response => response.json())
        .then(json => console.log(json))
        }


        function createNewBook () {

            const data = {
                isbn: document.getElementById('isbn').value,
                name: document.getElementById('name').value,
                author: document.getElementById('author').value
            }

            fetch(
                
            'http://localhost:3001/books/new', //prv parametar
            
            {
                method: 'post', //vtor parametar koj moze da se izvadi nadvor vo const
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(json => console.log(json))
        }
    </script>
     
</body>
</html>
