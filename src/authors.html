<!DOCTYPE html> 

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
  
    <title>Authors</title>

    
</head>

<body>

    
    <div class="container">
        <ul id='authorsList' class="list-group">
            <li class="list-group-item">
                
            </li>
        </ul>
    </div>
    

    <script>


                
        fetch (

        'http://localhost:3001/list-dead-authors', //prv parametar
            
            {
                method: 'get', //vtor parametar koj moze da se izvadi nadvor vo const
                headers: {
                    'Content-Type': 'application/json'
                }
                
            })

        .then(response => response.json())
            .then(authors => {
                console.log(authors)

                let i = 0;
                for (i = 0; i < authors.length; i++) { 

                   /*  if (!author[i].dateOfPassing) { */
                        console.log(authors[i].firstName, authors[i].lastName); 
                        
                        var author = document.createElement("LI");
                        var textnode = document.createTextNode("First name "+ authors[i].firstName + " Last Name " + authors[i].lastName);
                        author.appendChild(textnode);
                        document.getElementById("authorsList").appendChild(author);
                    }
                /* } */

                }
            )


        
    </script>


</body>
</html>
